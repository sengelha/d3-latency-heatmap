<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font-family: sans-serif;
        font-size: 12px;
    }

    td {
        vertical-align: top;
    }
</style>

<body>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="../latency-heatmap.v1.js"></script>

    <h1>Report Queue Latency</h1>
    <p>Example chart rendering report queue latency.  Shows how to source data from a CSV, control the y-axis tick labels, color ranges, tooltips, and chart size.</p>
    <table>
        <tr>
            <td>
                <div id="chart"></div>
                <script>
                    (function() {
                        var formatTime = d3.time.format("%Y-%m");
                        var chart = d3.latencyHeatmap()
                            .x(function (d) { return formatTime.parse(d.date); })
                            .y(function (d) { return +d.bucket; })
                            .yFormat(function(d) { return d + " s" })
                            .count(function (d) { return +d.count; })
                            .colorRange([d3.rgb('#FFFFFF'), d3.rgb('#5B82A1')])
                            .tooltipText(function (d) { return "YearMonth: " + d[0].toISOString().substring(0, 7) + "\nBucket: " + d[1] + "\nCount: " + d[2]; })
                            .rectSize([8, 8]);
            
                        d3.csv("report-queue-latency.csv", function (data) {
                            var svg = d3.select("#chart")
                                .datum(data)
                                .call(chart);
                        });
                    })();
                </script>
            </td>
        </tr>
    </table>
</body>

</html>
